<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi-page website</title>
    <!-- css -->
    <link rel="stylesheet" href="/multi-page website/style.css">
    <!-- add google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <nav>
        <!--  navigation logo -->
        <img class="logo" src="/multi-page website/image/logo.png" alt="logo">

        <ul>
            <li><a href="/multi-page website/index.html">Home</a></li>
            <li><a href="/multi-page website/About/about.html">About Us</a></li>
            <li><a href="/multi-page website/contact/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="left-side">
            <img class="top-Angle" src="/multi-page website/image/topAngle.png" alt="topAngle">
            <h1>Complete Health Care Solutions For Everyone</h1>
            <p> We're always available for our Patients with emergen problems. You can
                easily reach us 24/7. We focused on highest quality.</p>
            
            <img class="bottom-Angle" 
            src="/multi-page website/image/bottomAngle.png" 
            alt="bottomAngle">

            <img class="stethoscope" 
            src="/multi-page website/image/stethoscope.png" 
            alt="stethoscope">
            
            <button>Make Appointment</button>

            <img class="mouse"
             src="/multi-page website/image/mouse.png" 
             alt="mouse">
        </section>

        <!-- right section -->
        <section class="right-side">
            <img class="greenBox" 
            src="/multi-page website/image/greenBox.png" 
            alt="greenBox">

            <img class="yellowBox" 
            src="/multi-page website/image/yellowBox.png" 
            alt="yellowBox">

            <img class="doctor" 
            src="/multi-page website/image/doctor.png" 
            alt="doctor">
        </section>
    </main>
    
</body>
</html>
